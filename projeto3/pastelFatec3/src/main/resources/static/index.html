<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Pastéis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>
<header class="p-3 bg-light border-bottom">
    <nav class="container d-flex align-items-center justify-content-between">
        <h1 class="h4 m-0">Lista de Pastéis</h1>
        <button id="openModalBtn" class="btn btn-info"
                onclick="document.getElementById('id01').style.display='block'">Adicionar +</button>
    </nav>
</header>

<main class="container my-4">
    <ul id="pastelaria-list" class="list-group"></ul>
</main>

<div class="w3-container">
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container p-3">
          <span onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-display-topright">&times;</span>
                <h2>Adicionar um novo pastel</h2>
                <div class="form-group">
                    <label for="nomePastel">Nome do pastel</label>
                    <input type="text" class="form-control" id="nomePastel" placeholder="Ex.: Carne, Queijo, Pizza" />
                </div>
                <button id="submitBtn" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
